name: PR Check

on:
  pull_request:
  workflow_dispatch:

jobs:
  # ========== [1] PR Check Build Job ==========

  build:
    runs-on: ubuntu-22.04
    steps:
      # (1) 소스 코드 체크아웃 (프라이빗 서브모듈이라면 token 필요)
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GIT_TOKEN }}
          submodules: true

      # (2) JDK 21 설치
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # (3) 서브모듈에 있는 application-prod.yml 복사
      - name: Copy application-prod.yml
        run: |
          cp 25-1-ClubFair-Server-Properties/application-prod.yml src/main/resources/

      # (4) Gradle 빌드
      - name: Build with Gradle
        run: |
          ./gradlew clean build

      # (5) 빌드 산출물 업로드
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: build/libs/*.jar

  # ========== [2] Deploy Job ==========
  deploy:
    # Job 2는 Job 1(build)의 결과물을 사용하므로 needs로 종속 처리
    needs: [ build ]
    runs-on: ubuntu-22.04

    steps:
      # (1) AWS 자격 증명 설정 (GitHub Secrets → ECR에 Push할 권한)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # (2) ECR 로그인
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      # (3) 빌드 산출물 다운로드 (Job 1에서 업로드한 Artifact)
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: ./build/libs/ # 원하는 경로로 다운로드

      # (4) Docker Build & Push (ECR)
      - name: Build and Push to ECR
        run: |
          docker buildx build --platform linux/amd64 --load \
            -t 533267033034.dkr.ecr.ap-northeast-2.amazonaws.com/jobfair:latest .
          docker push 533267033034.dkr.ecr.ap-northeast-2.amazonaws.com/jobfair:latest

      # (5) SSH로 EC2 접속 → 이미지 Pull & docker run
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: 3.36.249.253
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1) ECR 로그인 (EC2가 IAM Role로 권한을 갖고 있다고 가정)
            aws ecr get-login-password --region ap-northeast-2 \
              | docker login --username AWS \
              --password-stdin 533267033034.dkr.ecr.ap-northeast-2.amazonaws.com

            # 2) Pull 최신 이미지
            docker pull 533267033034.dkr.ecr.ap-northeast-2.amazonaws.com/jobfair:latest

            # 3) 기존 컨테이너 종료 및 제거
            docker stop jobfair || true
            docker rm jobfair || true

            # 4) 새 컨테이너 실행
            docker run -d \
              --name jobfair \
              -p 8080:8080 \
              533267033034.dkr.ecr.ap-northeast-2.amazonaws.com/jobfair:latest
