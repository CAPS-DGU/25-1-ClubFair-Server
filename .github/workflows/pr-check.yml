name: PR Check

on:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GIT_TOKEN }}
          submodules: true

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Copy application-prod.yml
        run: |
          cp 25-1-ClubFair-Server-Properties/application-prod.yml src/main/resources/

      - name: Build with Gradle
        run: |
          ./gradlew clean build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push to ECR
        run: |
          docker buildx build --platform linux/amd64 --load \
            -t 533267033034.dkr.ecr.ap-northeast-2.amazonaws.com/jobfair:latest .
          docker push 533267033034.dkr.ecr.ap-northeast-2.amazonaws.com/jobfair:latest

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: 3.36.249.253
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1) ECR 로그인 (EC2가 IAM Role로 권한을 갖고 있다고 가정)
            aws ecr get-login-password --region ap-northeast-2 \
              | docker login --username AWS \
              --password-stdin 533267033034.dkr.ecr.ap-northeast-2.amazonaws.com

            # 2) Pull 최신 이미지
            docker pull 533267033034.dkr.ecr.ap-northeast-2.amazonaws.com/jobfair:latest

            # 3) 기존 컨테이너 종료 및 제거 (이미 실행 중이면)
            docker stop jobfair || true
            docker rm jobfair || true

            # 4) 새 컨테이너 실행
            docker run -d \
              --name jobfair \
              -p 8080:8080 \
              533267033034.dkr.ecr.ap-northeast-2.amazonaws.com/jobfair:latest